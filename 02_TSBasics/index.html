<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basics and Types</title>
  <script src='app.js' defer></script>
</head>
<body>
  <article>
    <h3>Core types</h3>
    <ul>
      <li>
        <span>
          number 
        </span>
        <span>
          1, 1.3
        </span>
        <span>
          No differentiation between integer and float
        </span>
      </li>
      <li>
        <span>
          string 
        </span>
        <span>
          'Hi', "Hi", `Hi`
        </span>
        <span>
          All text values
        </span>
      </li>
      <li>
        <span>
          boolean
        </span>
        <span>
          true, false
        </span>
        <span>
          Just these to, no 0 and 1 etc.
        </span>
      </li>
      <li>
        <span>
          object
        </span>
        <span>
          {age: 30}
        </span>
        <span>
          Any JavaScript object
        </span>
      </li>
      <li>
        <span>
          Arrays
        </span>
        <span>
          [1, 2, 3]
        </span>
        <span>
          Any JavaScript array
        </span>
      </li>
    </ul>
  </article>
</body>
</html>
